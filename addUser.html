      <a class="navbar-brand" href="#">Navbar</a>

  <body>
    <h1 class="text-center fw-bold text-secondary">Add User Form</h1>
    <div>
        <form action="" onsubmit="addUser(event)" >
          <div class="row container-md m-auto">
            <div class="col-md-6">
              <input id="first_name" class="input" type="text" placeholder="First Name">
              <input id="last_name" class="input" type="text" placeholder="Last Name">
              <input id="username" class="input" type="text" placeholder="Username">
              <input id="email" class="input" type="email" placeholder="Email">
              <input id="password" class="input" type="password" placeholder="Password">
              <input id="phone" class="input" type="text" placeholder="Phone">
            </div>
            <div class="col-md-6">
              <input id="city" class="input" class="input" type="text" placeholder="City">
              <input id="street" class="input" type="text" placeholder="Street">
              <input id="number" class="input" type="number" placeholder="Number">
              <input id="zipcode" class="input" type="text" placeholder="Zipcode">
              <input id="latitude" class="input" type="text" placeholder="Latitude">
              <input id="altitude" class="input" type="text" placeholder="Altitude">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button style="width:300px;margin: auto;" class="btn shadow-lg btn-outline-info rounded-5">Submit</button>
        </div>
        </form>
      </div>
    <!-- <script src="./index.js"></script> -->
    <script src="./addUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
